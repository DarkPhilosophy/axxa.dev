<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXXA.DEV</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --accent-color: #00ff88;
            --secondary-color: #333;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 5rem;
            letter-spacing: 0.5rem;
            margin: 0;
            text-transform: uppercase;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--accent-color);
            margin: 20px auto;
            box-shadow: 0 0 10px var(--accent-color);
        }

        p {
            font-size: 1.2rem;
            color: #888;
            margin-top: 20px;
        }

        .status {
            margin-top: 40px;
            padding: 10px 20px;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            font-size: 0.9rem;
            color: var(--accent-color);
            background: rgba(0, 255, 136, 0.05);
        }

        /* Glitch effect for the logo */
        .glitch {
            position: relative;
            color: var(--text-color);
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); }
            20% { clip: rect(50px, 9999px, 70px, 0); }
            40% { clip: rect(20px, 9999px, 90px, 0); }
            60% { clip: rect(80px, 9999px, 10px, 0); }
            80% { clip: rect(40px, 9999px, 50px, 0); }
            100% { clip: rect(60px, 9999px, 30px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(60px, 9999px, 10px, 0); }
            20% { clip: rect(20px, 9999px, 80px, 0); }
            40% { clip: rect(50px, 9999px, 30px, 0); }
            60% { clip: rect(10px, 9999px, 50px, 0); }
            80% { clip: rect(90px, 9999px, 20px, 0); }
            100% { clip: rect(30px, 9999px, 10px, 0); }
        }

        /* Subtle background grid */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="container">
        <h1 class="glitch" data-text="AXXA">AXXA</h1>
        <p>ADALBERT ALEXANDRU UNGUREANU</p>
        <div class="status">SYSTEM ONLINE // BUILT BY ME</div>
    </div>
</body>
</html>
